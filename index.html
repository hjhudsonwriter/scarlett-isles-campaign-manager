<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="./assets/images/logo.png" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scarlett Isles Campaign Manager</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <img class="sigil" src="./assets/images/logo.png" alt="Logo" />
        <div>
          Scarlett Isles Campaign Manager<br />
          <small>Wiki + Tools</small>
        </div>
      </div>

      <nav id="topNav"></nav>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <aside class="card sidebar">
        <h3 id="sideTitle">Browse</h3>
        <div class="list" id="sideList"></div>
        <hr />
        <div class="badge">Mode: <span id="modeLabel">View</span></div>

<div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
  <button id="btnToggleEdit" type="button">Toggle Edit Mode</button>
  <button id="btnExport" type="button">Export My Edits</button>
  <button id="btnImport" type="button">Import Edits</button>
  <input id="importFile" type="file" accept="application/json" style="display:none;">
</div>

<p style="margin:10px 0 0 0"><small>
Edits are saved on this device only. Export if you want to move them.
</small></p>
      </aside>

      <section class="card content">
        <div id="view"></div>
      </section>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
